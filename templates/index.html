<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" media="all" href="{{ url_for('static', filename='css/bootstrap.css')}}">
    <link rel="stylesheet" media="all" href="{{ url_for('static', filename='main.css')}}">
    <script src="{{ url_for('static', filename='/jquery-3.6.0.js')}}"></script>
    <script src="{{ url_for('static', filename='/js/bootstrap.js')}}"></script>
    <title>Home</title>
</head>
<body>
{% include 'addCameraModal.html' %}
<div class="container-fluid h-100 content">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CCT Monitor Software</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ml-auto mr-5">
                <li class="nav-item ">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModalCenter">Add Camera </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#">Delete Camera</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row justify-content-center h-100">

        <div class="col-sm-2 text-light bg-dark p-0 " align="center">
            <hr class="bg-light text-light m-0 position-relative fixed-top ">
            <br>
            <h5 class="mr-20">CCTV Cameras</h5>
            <hr class="bg-light text-light w-75">
            <ui class="list-group">
                {% for cam in cameras %}
                <li class="list-group-item bg-dark text-light ">
                    {{cam.doc_id}}
                    {{cam.ip}}
                    <a href="{{ url_for('deleteCamera', id=cam.doc_id) }}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
                            <path fill-rule="evenodd"
                                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
                        </svg>
                    </a>

                </li>
                {% endfor %}
            </ui>
        </div>
        <div class="col-sm alert-secondary">
            <div class="row justify-content-center h-100 w-100 mt-1">
                <div class="col-xl-6 mr-auto p-0">
                    <img src="{{ url_for('video_feed', id=1) }}" class="h-100 w-100">
                </div>
                <div class="col-xl-6 mr-auto p-0">
                    <img src="{{ url_for('video_feed', id=2) }}" class="h-100 w-100 ">
                </div>
                <div class="col-xl-6 mr-auto p-0">
                    <img src="{{ url_for('video_feed', id=3) }}" class="h-100 w-100">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
